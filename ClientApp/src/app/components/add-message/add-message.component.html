<div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <br />
        <input type="text" id="recieverUserName" formControlName="recieverUserName" required placeholder="reciever user name" class="form-control"/>
    </div>
    <div class="form-group">
        <br />
        <textarea type="text" id="content" formControlName="message" required placeholder="message" class="form-control"></textarea>
    </div>
    
</div>
<div class="form-group commands">
    <button type="submit" (click)="onSubmit()" class="btn btn-succes">Send</button>
    <button type="submit" (click)="close()" class="btn">Cancel</button>
</div>
