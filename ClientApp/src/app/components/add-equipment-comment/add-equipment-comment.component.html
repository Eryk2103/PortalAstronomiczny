<div>
    <h1>Add comment</h1>
     <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="content">Comment: </label>
        <br/>
        <textarea type="text" id="content" formControlName="content" 
            required placeholder="Comment..." class="form-control"></textarea>

        </div>
        <div class="form-group commands">
            <button type="submit" (click)="onSubmit()" class="btn btn-success">
                Create</button>
            
        </div>    
    </div>
</div>
